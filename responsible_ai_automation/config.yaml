# Responsible AI Automation 설정 파일

# 평가 설정
evaluation:
  fairness:
    metrics: ["demographic_parity", "equalized_odds", "equal_opportunity"]
    threshold: 0.1
    sensitive_attributes: ["gender", "race", "age"]
  
  transparency:
    metrics: ["explainability_score", "model_complexity", "feature_importance"]
    threshold: 0.7
  
  accountability:
    metrics: ["audit_trail", "decision_logging", "error_tracking"]
    enabled: true
  
  privacy:
    metrics: ["differential_privacy", "data_anonymization", "access_control"]
    threshold: 0.8
  
  robustness:
    metrics: ["adversarial_robustness", "out_of_distribution_detection"]
    threshold: 0.75

# 강화 학습 설정
reinforcement_learning:
  algorithm: "PPO"  # PPO, SAC, TD3, A2C
  learning_rate: 3e-4
  batch_size: 64
  buffer_size: 100000
  gamma: 0.99
  tau: 0.005
  training_steps: 100000
  evaluation_frequency: 1000
  save_frequency: 5000
  # 성능 최적화
  use_gpu: false  # GPU 사용 여부
  n_jobs: -1  # 병렬 처리 (-1: 모든 코어 사용)

# 자동 업데이트 설정
auto_update:
  enabled: true
  check_interval: 3600  # 초 단위
  
  conditions:
    performance_degradation:
      threshold: 0.05
      action: "update"
    
    ethics_threshold_breach:
      threshold: 0.1
      action: "update"
    
    distribution_shift:
      threshold: 0.2
      action: "update"
    
    scheduled:
      frequency: "weekly"
      action: "update"
  
  rollback:
    enabled: true
    max_rollback_attempts: 3
    performance_threshold: 0.95

# 모니터링 설정
monitoring:
  enabled: true
  dashboard_port: 8080
  log_level: "INFO"
  metrics_retention_days: 30
  alert_channels:
    - "console"
  # 성능 최적화
  sample_rate: 1.0  # 메트릭 샘플링 비율 (1.0: 전체 저장)
  batch_logging: true  # 배치 로깅 활성화

# 모델 설정
model:
  save_path: "./models"
  checkpoint_frequency: 1000
  max_checkpoints: 10

# 성능 최적화 설정
performance:
  use_parallel: true  # 병렬 처리 활성화
  n_jobs: -1  # 병렬 작업 수 (-1: 모든 코어)
  cache_enabled: true  # 캐싱 활성화
  cache_size: 100  # 캐시 크기
  sample_size: null  # 평가 샘플 크기 (null: 전체 사용)
  streaming: false  # 스트리밍 평가 (대용량 데이터용)

# 규제 준수 설정
compliance:
  eu_ai_act:
    enabled: true
  gdpr:
    enabled: true
    data_retention_days: 365

