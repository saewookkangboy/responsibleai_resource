name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r responsible_ai_automation/requirements.txt
        pip install -r ai-platform-validator/requirements.txt
        pip install pytest pytest-cov pytest-mock black flake8 mypy
    
    - name: Lint with flake8
      run: |
        flake8 responsible_ai_automation/src --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 ai-platform-validator/src --count --select=E9,F63,F7,F82 --show-source --statistics
    
    - name: Check code formatting with black
      run: |
        black --check responsible_ai_automation/src ai-platform-validator/src
    
    - name: Type check with mypy
      run: |
        mypy responsible_ai_automation/src --ignore-missing-imports || true
        mypy ai-platform-validator/src --ignore-missing-imports || true
    
    - name: Run tests with pytest
      run: |
        pytest responsible_ai_automation/tests -v --cov=responsible_ai_automation/src --cov-report=xml --cov-report=html
        pytest ai-platform-validator/tests -v || true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy isort
    
    - name: Check code formatting with black
      run: |
        black --check responsible_ai_automation/src ai-platform-validator/src
    
    - name: Check import sorting with isort
      run: |
        isort --check-only responsible_ai_automation/src ai-platform-validator/src
    
    - name: Lint with flake8
      run: |
        flake8 responsible_ai_automation/src --max-line-length=100 --extend-ignore=E203,W503
        flake8 ai-platform-validator/src --max-line-length=100 --extend-ignore=E203,W503
