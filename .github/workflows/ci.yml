name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install -r responsible_ai_automation/requirements.txt
        pip install -r responsible_ai_automation/requirements-dev.txt || true

    - name: Test Responsible AI Automation
      working-directory: ./responsible_ai_automation
      run: |
        pytest tests/ -v --cov=src --cov-report=xml || true

    - name: Test AI Platform Validator
      working-directory: ./ai-platform-validator
      run: |
        pip install -r requirements.txt
        python -m pytest tests/ -v || echo "No tests found" || true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./responsible_ai_automation/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort mypy

    - name: Run black
      working-directory: ./responsible_ai_automation
      run: |
        black --check src/ tests/ main.py || true

    - name: Run flake8
      working-directory: ./responsible_ai_automation
      run: |
        flake8 src/ tests/ main.py --max-line-length=100 --extend-ignore=E203,W503 || true

    - name: Run isort
      working-directory: ./responsible_ai_automation
      run: |
        isort --check-only src/ tests/ main.py || true

  integration-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -r responsible_ai_automation/requirements.txt

    - name: Run integration tests
      run: |
        pytest tests/test_integration.py -v || true

